repos:
  # ===== HOOKS PYTHON =====
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-toml
      - id: debug-statements
      - id: name-tests-test
      - id: requirements-txt-fixer

  # ===== FORMATAGE PYTHON =====
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.10

  # ===== TRI DES IMPORTS =====
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # ===== LINTING PYTHON =====
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]

  # ===== VÉRIFICATION DE TYPES =====
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]
        args: [--ignore-missing-imports]

  # ===== SÉCURITÉ =====
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, src/, -f, json, -o, bandit-report.json]
        exclude: ^(tests/|test_.*)

  # ===== VULNÉRABILITÉS =====
  - repo: https://github.com/PyCQA/safety
    rev: v2.3.5
    hooks:
      - id: safety
        args: [check, --json, --output, safety-report.json]

  # ===== TESTS =====
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [src/tests/, -v, --tb=short]

  # ===== DOCUMENTATION =====
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, css, scss, html, md, yaml]

  # ===== GIT HOOKS =====
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        types: [file]

  # ===== VALIDATION DOCKER =====
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3009]

  # ===== VALIDATION YAML =====
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [--strict]

  # ===== VALIDATION MARKDOWN =====
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--fix]

  # ===== VALIDATION SPELLING =====
  - repo: https://github.com/crate-ci/typos
    rev: v1.18.1
    hooks:
      - id: typos
        args: [--write-changes]

  # ===== CUSTOM HOOKS =====
  - repo: local
    hooks:
      - id: check-environment
        name: Check environment setup
        entry: python test_environment.py
        language: system
        pass_filenames: false
        always_run: true

      - id: check-openrouter
        name: Check OpenRouter integration
        entry: python test_openrouter_integration.py
        language: system
        pass_filenames: false
        always_run: true
        stages: [manual]


